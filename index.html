<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <h2>Enter your Amount</h2>
        <input class="inputCont" value="1" type="text">
        <div class="dropdown">
            <div><h2 class="h2">From</h2>
        <div class="option">
            <img class="image" src="https://flagsapi.com/US/flat/64.png">
            <select class="from">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
            </select>
        </div> </div>
        <div><h2 class="h2">To</h2>
        <div class="option">
            <img class="image" src="https://flagsapi.com/US/flat/64.png">
            <select class="to">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
            </select>
        </div> </div> </div>
        <p class="result">1USD = 83INR</p>
        <button>Get your Exchange</button>

    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
